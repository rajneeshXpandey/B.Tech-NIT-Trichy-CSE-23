<html>
<head>
    <title>Welcome to Profile</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
<script>
    var request;
    function sendInfo(){

      var loginid= document.profile.loginid.value;  
     
      var rooturl="profile.jsp?loginid="+loginid;
      
      if(window.XMLHttpRequest){  
          request=new XMLHttpRequest();  
      }  
      else if(window.ActiveXObject){  
          request=new ActiveXObject("Microsoft.XMLHTTP");  
      }  
        
      try{  
        request.onreadystatechange=getInfo;  
        request.open("GET",rooturl,true);  
        request.send();
      }catch(e){alert("Unable to connect to server");}  
    }  
    function getInfo(){  
      if(request.readyState==4){  
        var val=request.responseText;  
        document.getElementById('result').innerHTML=val;  
      }  
    } 
  </script>
</head>

  <body>
    <br /><br /><br />
    <form name="profile">
      <div align="center">
            LOGIN ID :<input type="text" name="loginid" /><br />
       
        <br /><br />
      </div>
      <br /><br />
        <div align="center">
        <input id="clickMe" type="button" value="Login" onclick="sendInfo();" />
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" value="Clear" name="button2" />
      </div>
    </form>
    <div id="result"></div>
  </body>
</html>
